<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 20px;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    h2 {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #333;
    }

    .capture-btn {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    .capture-btn:hover {
      background-color: #45a049;
    }

    .capture-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .area-btn {
      background-color: #2196F3;
    }

    .area-btn:hover {
      background-color: #0b7dda;
    }

    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      display: none;
    }

    #status.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }

    #status.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }

    #status.info {
      background-color: #d1ecf1;
      color: #0c5460;
      display: block;
    }
  </style>
</head>
<body>
  <h2>Screenshot Extension</h2>
  <button id="captureFullBtn" class="capture-btn">Capture Full Page</button>
  <button id="captureAreaBtn" class="capture-btn area-btn">Select Area to Capture</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
